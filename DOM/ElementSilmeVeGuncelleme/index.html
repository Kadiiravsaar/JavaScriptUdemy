<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Elementleri Uzerinde Gezinme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row"> <!--   satır dicem -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo app
                    </div>
                </div>

                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">

                    </ul>
                </div>
            </div>
        </div>
    </div>








    <script>
        // "use strict";  bu kodu yazarsan kurallara uymak zorunda olduğunu belirtir mesela alt satırdaki ul tipsiz ve bunu kabul etmez

        let gorevListesi = [
            { "id": 1, "gorevAdi": "Görev 1" },
            { "id": 2, "gorevAdi": "Görev 2" },
            { "id": 3, "gorevAdi": "Görev 3" },
            { "id": 4, "gorevAdi": "Görev 4" },
            { "id": 5, "gorevAdi": "Görev 5" },
        ]


        let ul = document.getElementById("task-list");

        for (let gorev of gorevListesi) { // satır ile ilgilendim o yüzden of

            let li = `
                <li class="task list-group-item">
                    <input type="checkbox" id="${gorev.id}" class="form-check-input">
                    <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                </li>
                `;
            ul.insertAdjacentHTML("beforeend", li); // ul içerisine ekliyorum. liste içerisindeki son eleman
            // afterbegin yaparsak ters çevirecek
        }


        // document.querySelector("#task-list").remove();
        // document.querySelector("#task-list").parentElement.remove(); // tasklistin bi üst elementine

        // document.querySelector("#task-list").children[0].remove();
        // document.querySelector("#task-list").children[1].remove();


        // document.querySelector("#task-list").removeAttribute("class") // ul etiketndeki class atrbiture silinir

        //document.querySelector("#task-list").children[1].removeAttribute("class");

        // let sonuc = document.querySelector("#task-list").children[1].getAttribute("class"); // bir class var mı bakılır getirilir


        // document.querySelector("#task-list").children[1].setAttribute("class", "aa"); // class'ı sildik yerine aa attık

        // let sonuc = document.querySelector("#task-list").children[1].classList;
        let sonuc = document.querySelector("#task-list").children[1].classList.add("bg-danger"); // class ekledik


        console.log(sonuc)







    </script>
</body>

</html>
