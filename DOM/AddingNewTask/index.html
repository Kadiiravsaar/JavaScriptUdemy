<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Elementleri Uzerinde Gezinme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row"> <!--   satır dicem -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo app
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" class="form-control" name="txtTaskName" id="txtTaskName">
                                <button class="btn btn-primary" id="btnAddNewTask">
                                    Ekle
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <button class="btn btn-danger btn-sm float-end"> Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>









    <script>
        // "use strict";  bu kodu yazarsan kurallara uymak zorunda olduğunu belirtir mesela alt satırdaki ul tipsiz ve bunu kabul etmez

        let gorevListesi = [
            { "id": 1, "gorevAdi": "Görev 1" },
            { "id": 2, "gorevAdi": "Görev 2" },
            { "id": 3, "gorevAdi": "Görev 3" },
            { "id": 4, "gorevAdi": "Görev 4" },
            { "id": 5, "gorevAdi": "Görev 5" },
        ]

        displayTasks();
        function displayTasks() {
            let ul = document.getElementById("task-list");
            ul.innerHTML = "";

            for (let gorev of gorevListesi) { // satır ile ilgilendim o yüzden of

                let li = `
                 <li class="task list-group-item">
                         <input type="checkbox" id="${gorev.id}" class="form-check-input">
                <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                    </li>`;

                ul.insertAdjacentHTML("beforeend", li); // ul içerisine ekliyorum. liste içerisindeki son eleman
                // afterbegin yaparsak ters çevirecek
            }

        }

        document.querySelector("#btnAddNewTask").addEventListener("click", newTask)


        function newTask(event) {

            let taskInput = document.querySelector("#txtTaskName");
            // console.log(taskInput.value);

            if (taskInput.value == "") {
                alert("Görev girmelisiniz")
            }
            else {
                gorevListesi.push({ "id": gorevListesi.length + 1, "gorevAdi": taskInput.value })
                taskInput.value = ""
                displayTasks();
            }
            event.preventDefault(); // ilgili elemanın normal davranışını kapat
            // ancak benim submit yapmam gerek
        }

    </script>
</body>

</html>
